    <section>
        <div class="container">
            <div class="row mt-5">
                <div class="col col-12 col-md-12">
                    <div class="row">
                        <div class="col col-md-3">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">
                                Agregar Nuevo Acusado

                        </div>
                        <div class="col col-md-6 text-center">
                            <h3>ACUSADOS</h3>
                        </div>
                        <div class="col">
                            <div class="search">

                                <img src="img/loupe.png" class="searchs" alt="" srcset="">

                        </div>
                    </div>
                    

                    
                    <!-- Modal crear nuevos registros -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Acusado</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form method="post" id="formAcusado">
                                        <div class="form-group">
                                            <label for="cedula">CEDULA:</label>
                                            <input type="text" class="form-control" placeholder="- - - - - - - -" id="cedula" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">NOMBRE:</label>
                                            <input type="text" class="form-control" placeholder="Enter Name" id="nombre" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="edad">EDAD:</label>
                                            <input type="text" class="form-control" placeholder="Enter Age" id="edad" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="sexo">GENERO:</label>
                                            <select name="select" required id="sexo" class="sexo">
                                                <option value=""> --seleccione-- </option>
                                                <option value="M">MASCULINO</option>
                                                <option value="F">FEMENINO</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="foto">FOTO:</label>
                                            <input type="text" class="form-control" placeholder="ejemplo.png" id="foto">
                                        </div>
                                        <!-- <div class="form-group form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox"> Remember me
                                            </label>
                                        </div> -->
                                        <button type="submit" class="btn btn-primary ">Registrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-3 ">
                <div class="col col-12 col-md-12">
                    <table class="table  text-center ">
                        <thead class="thead-dark tablaH ">
                          <tr>
                            <th scope="col">CÉDULA</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">EDAD</th>
                            <th scope="col">GENERO</th>

                          </tr>
                        </thead>
